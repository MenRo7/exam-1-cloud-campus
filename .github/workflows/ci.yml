name: CI - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests Backend
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint code
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "✓ No lint script, skipping..."
          fi
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test
          else
            echo "✓ No test script, skipping..."
          fi
        continue-on-error: true

  # Tests Frontend
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false  # Ignore warnings

      - name: Run tests
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test -- --watchAll=false
          else
            echo "✓ No test script, skipping..."
          fi
        continue-on-error: true

  # Docker Build Validation
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: false
          tags: gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Notifications Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservices/notifications
          push: false
          tags: notifications:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Stock Management Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservices/stock-management
          push: false
          tags: stock-management:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
